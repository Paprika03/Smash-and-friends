<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash or Pass - Mes Amis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="card" id="friendCard">
            <img src="" alt="Photo d'ami" id="friendImage">
            <h2 id="friendName"></h2>
        </div>

        <div class="buttons">
            <button id="passButton" class="pass-btn">❌ Pass</button>
            <button id="smashButton" class="smash-btn">✅ Smash</button>
        </div>

        <div class="end-screen hidden" id="endScreen">
            <h2>Partie terminée !</h2>
            <p>Vous avez "Smash" <span id="smashCountDisplay">0</span> amis !</p>
            <button id="restartButton">Rejouer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
